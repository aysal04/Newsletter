

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST" action="/">
      <img class="mb-4" src="final.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter!</h1>
      <label for="First Name" class="sr-only"></label>
      <input name="fname" type="text" id="First Name" class="form-control top" placeholder="First Name" required autofocus>
      <label for="Last Name" class="sr-only"></label>
      <input name="lname" type="text" id="Last Name" class="form-control middle" placeholder="Last Name" required>
      <label for="Email" class="sr-only"></label>
      <input name="email" type="email" id="Email" class="form-control bottom" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Subscribe</button>
      <p class="mt-5 mb-3 text-muted">&copy; Lasya Reddy</p>
    </form>
  </body>
</html>
